<main>
    <div style="max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h1 style="text-align: center;">Formulir Pemesanan</h1>
        <p style="text-align: center;">Isi data diri Anda untuk memulai perjalanan.</p>
        
        <form>
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Nama sesuai KTP">
            
            <label>Pilih Paket Destinasi</label>
            <select>
                <option>Tahiland</option>
                <option>Jepang</option>
                <option>Korea</option>
                <option>Paris</option>
                <option>Bali</option>
                <option>Raja Ampat</option>

            </select>
            
            <label>Tanggal Keberangkatan</label>
            <input type="date">
            
            <label>Jumlah Peserta</label>
            <input type="number" min="1" placeholder="Contoh: 2">
            
            <button type="submit" class="btn" style="width: 100%;">Konfirmasi Pemesanan</button>
        </form>
